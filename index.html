<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens Chess Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chess-queen's</h1>
        <label for="n-input">Enter number of queens (n):</label>
        <input type="number" id="n-input" min="1" max="12" placeholder="Enter n">
        <button onclick="startGame()">Solve</button>
        <div id="board" class="board"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
